<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>BoraLá - Sua Trilha começa aqui </title>
</head>
<body>
    <main>
        <div class="welcome">
            <h1>Bom te ver.<br> BoraLá, hora do login</h1>
        </div>
        <section>
            <div class="inputs">
                <div class="input1">
                    <input type="email" value="E-mail ou telefone">
                </div>            
                <div class="input2">
                    <input type="password" value="Senha">
                </div>
            </div>    
            <div class="remember">
                <div class="btn-animation">On/Off</div>    
                <div class="rememberme">Remember me</div>
                <div class="forgotpassword">Forgot password?</div>
            </div>
            
            <div class="Sign In">
                <button>Sign in</button>
            </div>
            <div class="margin-line"></div>     
        </section>
        <section>
            <div class="signin-google">
                <button>                    
                    <img class="g-logo" src="./lib/googlelogo.svg">Sign in with google</button></div>
            </div>       
            <div class="creat-account">
                <h3>Ainda não tem uma conta ?</h3>
                <h3><a href="#">Criar uma conta</a></h3>
            </div>
        </section>
    </main>
    <footer>
       <img class="logo" src="./lib/logo.svg">
    <div class="rodape">
        <div class="sem-cadastro">Entrar sem cadastrar</div>
        <div class="ff-applogo">Felipe Filho Web Master</div>
    </div>
    </footer>
</body>
</html>
